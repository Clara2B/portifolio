<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo ao meu portfólio</title>
  <style>
    :root {
      --bg: #faf7f0;
      --text: #1e1e1e;
      --accent: #f472b6;
      --primary: #1e3a8a;
      --card-bg: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }

    /* Partículas */
    .bubble {
      position: absolute;
      bottom: -100px;
      background-color: var(--accent);
      border-radius: 50%;
      opacity: 0.5;
      animation: rise 6s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-110vh) scale(1.3);
        opacity: 0;
      }
    }

    /* Texto de boas-vindas */
    .welcome {
      font-size: 2.5rem;
      color: var(--primary);
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInScale 2s ease forwards;
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Transição de saída */
    .fade-out {
      animation: fadeOut 1.5s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="welcome">Bem-vindo ao meu portfólio</div>
  
  <audio id="whoosh" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9a639ae5a1.mp3?filename=fast-whoosh-transition-109498.mp3"></audio>

  <script>
    // Cria as bolhas dinamicamente
    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      const size = Math.random() * 40 + 10 + 'px';
      bubble.style.width = size;
      bubble.style.height = size;
      bubble.style.left = Math.random() * 100 + '%';
      bubble.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(bubble);
    }

    // Efeito de som
    const whoosh = document.getElementById('whoosh');
    whoosh.volume = 0.5;
    whoosh.play();

    // Transição suave pra página principal
    setTimeout(() => {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "homepage.html"; // muda pra tua página principal
      }, 1500);
    }, 3000);
  </script>
</body>
</html>
